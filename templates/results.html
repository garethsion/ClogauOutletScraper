{% extends "layout.html" %}

{% block body %}
  <h4>Clogau Outlet Product Scraper</h4>
  <hr class="my-4"/>
  <table id="product-table" class="display table responsvive text-left mt-4" style="width: 100%">
    <thead>
      <tr>
        <th>Product</th>
        <th>SKU</th>
        <th>MPN</th>
        <th>RRP</th>
        <th>CurrentPrice</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {% for row in products %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
          <td>{{row[5]}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <hr class="my-4"/>
  <a href="/download" class="btn btn-primary">Download</a>
  
  <script type="text/javascript">
    $(document).ready( function() {
      $('#product-table').DataTable();
    });
  </script>
{% endblock %}
